[site]

name = "My Blog"
title-suffix = " | YuKun Liu"
dark-mode = true

[repository]
service = "GitHub"
name = "mrxiaozhuox/mrxiaozhuox.github.io"

[data-source]
mode = "independent-repository"
data = { service = "github", name = "mrxiaozhuox/blog.mrxzx.info", branch = "main" }

[navigation]

content = [
    { text = "Home", page = "/" },
    { text = "Blog", page = "/blog" },
    { text = "About", list = [
        { text = "Author", page = "/author" },
    ] },
    { feature = "mode-switch" },
]

[footer]

# enable = false

content = [
    [
        { icon = "brand.github", link = "https://github.com/mrxiaozhuox/karaty" },
        { icon = "brand.zhihu", link = "https://www.zhihu.com/people/mrxiao-zhuo-x" },
        { icon = "brand.instagram", link = "https://www.instagram.com/mrxiaozhuox/" },
    ],
    [{ text = "Powered by Karaty" }],
]

[build.static-generator]
source = "data"
target = "data"
